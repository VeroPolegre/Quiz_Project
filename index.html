<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-primary justify-content-center ps-3 pe-3"
        data-bs-theme="dark"
      >
        <div class="text-center">
          <div class="navbar-brand m-0 ps-2 pe-2" style="font-size: 1.8rem">
            Greatest Quiz In The World
          </div>
          <h6
            class="text-primary text-primary-emphasis mb-3"
            style="font-size: 1.3rem"
          >
            yeah - no! This is just a Tribute
          </h6>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor01"
            aria-controls="navbarColor01"
            aria-expanded="true"
            aria-label="Toggle navigation"
          >
            <div class="navbar-toggler-icon"></div>
          </button>
        </div>
        <div class="navbar-collapse collapse hide m-0" id="navbarColor01">
          <ul class="navbar-nav me-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link active" id="home-nav"
                >Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <span class="nav-link" id="questions-nav">Questions</span>
            </li>
            <li class="nav-item">
              <span class="nav-link" id="results-nav">Results</span>
            </li>
            <li class="nav-item">
              <span class="nav-link" id="scoreboard-nav">Scoreboard</span>
            </li>
            <li class="nav-item">
              <span class="nav-link" id="profile-nav">Profile</span>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-sm-2"
              type="search"
              placeholder="Search"
            />
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <section id="home" class="card border-secondary mb-3" style="width: 100%">
        <h4
          class="card-title d-flex justify-content-center border-secondary m-4"
        >
          ARE YOU READY?
        </h4>
      </section>
      <section
        id="questions"
        class="card border-secondary mb-3 d-none"
        style="width: 100%"
      >
        <div class="card-body border-secondary m-4">
          <h2 id="question-title" class="text-body"></h2>
          <div id="question-container" class="d-none">
            <h3 id="question-element">Question</h3>
            <span id="answer-buttons"></span>
          </div>
        </div>
      </section>
      <div id="question-buttons" class="d-flex justify-content-center">
        <div class="controls" class="btn btn-outline-info">
          <button id="start-btn" class="btn btn-outline-warning btn-lg">
            Start
          </button>
          <button id="next-btn" class="d-none btn btn-outline-warning btn-lg">
            Next
          </button>
        </div>
      </div>

      <section id="profile" class="d-none">
        <h1>Profile</h1>
      </section>

      <section id="results" class="d-none">
        <h1>âš¡You rock!!</h1>
        <p id="results-correct-count"></p>
        <canvas id="results-chart"></canvas>
      </section>

      <section id="scoreboard" class="d-none">
        <h1>Scoreboard</h1>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
  </body>
</html>
