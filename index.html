<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-sm navbar-dark"
        style="background-color: #fa2929"
      >
        <a class="navbar-brand" href="#">Toad Kingdom Quiz</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <div class="collapse navbar-collapse" id="collapsibleNavId">
              <li class="nav-item active">
                <span class="nav-link" id="home-nav">Home</span>
              </li>
              <li class="nav-item">
                <span class="nav-link" id="profile-nav">Profile</span>
              </li>
              <li class="nav-item">
                <span class="nav-link" id="questions-nav">Questions</span>
              </li>
              <li class="nav-item">
                <span class="nav-link" id="results-nav">Results</span>
              </li>
              <li class="nav-item">
                <span class="nav-link" id="friends-nav">Friends</span>
              </li>
            </div>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div id="question-title"></div>
      <div id="question-container" class="hidden">
        <div id="question-element">Question</div>
        <div id="answer-buttons"></div>
      </div>
      <div id="home">
        <h1>Start</h1>
      </div>
      <div class="controls">
        <button id="start-btn">Start</button>

        <button id="next-btn" class="hidden">Next</button>
      </div>

      <div id="profile" class="hidden">
        <h1>Profile</h1>
      </div>

      <div id="questions" class="hidden">
        <h1>Questions</h1>
      </div>

      <div id="results" class="hidden">
        <h1>Results</h1>
      </div>

      <div id="friends" class="hidden">
        <h1>Friends</h1>
      </div>
    </main>
    <!-- Bootstrap JS for Nav -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- Axios and Main JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
